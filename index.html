<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Manage landing page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <div class="navbar_container">
    <div class="logo_container">
      <img src="CSS/images/logo.svg" alt="logo">
      <img class="open_menu" src="CSS/images/icon-hamburger.svg" alt="menu">
      <img class="close_menu" src="CSS/images/icon-close.svg" alt="close">
    </div>
    <div id="navlinks_container" class="navlinks">
    <div style="transform: translateY(0);" class="navlinks">
        <a href="#">Pricing</a>
        <a href="#">Product</a>
        <a href="#">About Us</a>
        <a href="#">Careers</a>
        <a href="#">Community</a>
    </div>
  </div>
    <div class="invite_button_container">
      <button  class="invite_button" type="button" name="button">Get Started</button>
    </div>
  </div>

  <div class="page_one">
    <div class="left">
     <div class="left_inner_container">
       <h1>Bring everyone together to build better products.</h1>
       <p>Manage makes it simple for software teams to plan day-to-day
       tasks while keeping the larger team goals in view.</p>
       <div id="getStarted" class="invite_button_container">
         <button  class="invite_button" type="button" name="button">Get Started</button>
       </div>
     </div>

    </div>
    <div class="right">
      <div class="right_inner_container">
        <!-- <img src="images/bg-tablet-pattern.svg" alt="icon"> -->
        <!-- <img src="CSS/images/bg-simplify-section-desktop.svg" alt="icon"> -->
        <img id="intro" src="CSS/images/illustration-intro.svg" alt="icon">
      </div>

    </div>
  </div>
<script>
var open = $(".open_menu");
var close = $(".close_menu");
nav_links = $(".navlinks");
open.click(function() {
  open.addClass("menu_icon_hide");
  close.addClass("menu_icon_show");
  nav_links.addClass("nav_animation");
});
close.click(function() {
  close.removeClass("menu_icon_show");
  open.removeClass("menu_icon_hide");
  nav_links.removeClass("nav_animation");
});
</script>
</body>
</html>
